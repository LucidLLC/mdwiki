<!DOCTYPE html>
<html>
  <head>
    <title>MCTeams Wiki - {{ .Title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin: 2%;
      }

      .content {
        overflow-y: scroll;
        height: min-content;
      }

      .sidebar {
        top: 0;
        left: 0;
        position: fixed;
        width: 12%;
        padding-top: 20px;
        margin-left: 5%;
      }

      .sidebar.mobile {
        display: none;
      }

      @media (max-width: 635px) {
        .sidebar {
          position: inherit;
          /* display: none; */
        }

        .sidebar.desktop {
          display: none;
        }

        .sidebar.mobile {
          top: 0;
          left: 0;
          position: fixed;
          padding-top: 0px;
          /* position: inherit; */
          display: inherit;
        }

        .content {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <ul class="nav nav-pills flex-column sidebar">
            <div class="sidebar desktop">
              {{ range $entry := .Entries }}
              <li class="nav-item">
                {{ if $entry.Active }}
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{{ $entry.Link }}"
                  >{{$entry.Title}}</a
                >
                {{ else }}
                <a class="nav-link" href="{{ $entry.Link }}"
                  >{{$entry.Title}}</a
                >
                {{ end }}
              </li>
              {{ end }}
            </div>

            <div class="sidebar mobile">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >Menu</a
                >
                <ul class="dropdown-menu">
                  {{ range $entry := .Entries }}
                  <li>
                    <a class="dropdown-item" href="{{ $entry.Link }}"
                      >{{ $entry.Title }}</a
                    >
                  </li>
                  {{ end }}
                </ul>
              </li>
            </div>
          </ul>
        </div>

        <div class="col content flex-column mb-auto">{{ .Content }}</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
